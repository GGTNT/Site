<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="refresh" content="0; url=https://discord.gg/fWqua9rBaZ">
    <title>Townland</title>
</head>

<body>
    <h1 style="text-align: center">Counter</h1>

    <script>
        let counter = document.querySelector('h1');
        let count = 1

        setInterval(() => {
            counter.innerText = count;
            counter++
        }, 1000);
    </script>
</body>

</html>
